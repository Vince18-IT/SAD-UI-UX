<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="teacher-signup.css">

    <title>Teacher Sign Up</title>
</head>
<body>

    <div class="page-wrapper">

        <a href="get-started.html" id="back-linksignup" class="back-link">‚Üê Back to Home</a>

        <div class="signup-card">

            <h2>Teacher Sign Up</h2>
            <p>Create your teacher account to manage classes and attendance</p>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="input-group">
                <label>Teacher ID</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Department</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password">
            </div>

            <a href="teacher-login.html"><button class="btn-primary">Sign Up</button></a>

            <div class="bottom-text">
                Already have an account? <a href="teacher-login.html">Login</a>
            </div>

        </div>

    </div>

</body>
</html>
