<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- shared styles -->
    <link rel="stylesheet" href="samedesign.css">

    <title>Create New Class | SmartAttend</title>
</head>
<body>

<div class="teacher-dashboard">

    <!-- TOP BAR (same as teacher home) -->
    <header class="teacher-topbar">
        <div class="teacher-topbar-left">
            <div class="logo">
                <img src="Icons/Logo.png" alt="SmartAttend logo">
                <span class="logo-text">SmartAttend</span>
            </div>
        </div>

        <div class="teacher-topbar-right">
            <div class="teacher-identity">
                <span class="teacher-identity-name">Name of Teacher</span>
                <span class="teacher-identity-role">(teacher)</span>
            </div>

            <button class="teacher-logout-btn">
                <img src="Icons/Logout Icon.png" alt="Logout" class="logout-icon">
                <span class="teacher-logout-text">Logout</span>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="create-class-main">
        <!-- back link -->
        <a href="teacher-home.html" class="create-class-back">
            ← Back to Dashboard
        </a>

        <!-- main card -->
        <section class="create-class-card">

            <header class="create-class-header">
                <h2 class="create-class-title">Create New Class</h2>
                <p class="create-class-subtitle">
                    Set up a new class and start managing attendance
                </p>
            </header>

            <form class="create-class-form" action="#" method="post">
                <!-- Class Name -->
                <div class="create-class-group">
                    <label for="className">Class Name</label>
                    <input id="className" type="text" placeholder="Example: SAD21">
                </div>

                <!-- Subjects -->
                <div class="create-class-group">
                    <label for="subjects">Subjects</label>
                    <input id="subjects" type="text" placeholder="Example: Systems and Design">
                </div>

                <!-- Description -->
                <div class="create-class-group">
                    <label for="description">Description (Optional)</label>
                    <input id="description" type="text" placeholder="Brief description of the class">
                </div>

                <!-- Schedule -->
                <div class="create-class-group">
                    <label for="schedule">Schedule (Optional)</label>
                    <input id="schedule" type="text" placeholder="Example: Mon/Wed/Fri 8:30–9:30am">
                </div>

                <!-- Buttons -->
                <div class="create-class-actions">
                    <a href="teacher-class-created.html"><button type="button" class="create-class-btn create-class-btn-primary">
                        + Create New Class
                    </button></a>
                    <a href="teacher-home.html"><button class="create-class-btn create-class-btn-secondary">
                        Cancel
                    </button></a>
                </div>
            </form>

        </section>
    </main>

</div>

</body>
</html>
